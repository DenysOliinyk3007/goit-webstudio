            </button>
            <p class = "modal-header">Leave your contacts and we will call you back</p>
            <form>
                <label class = "name-label" for="name-input">Name</label>
                <div class="input-container">
                    <input type="text" class = "name-input" id = 'name-input'>
                    <svg class = 'input-icon' width = '18' height = '24'>
                        <use href = './images/icons.svg#icon-person-black-18dp-1-2'></use>
                    </svg>
                </div>
                
                <label class = "name-label" for="name-input">Name</label>
                <div class="input-container">
                    <input type="tel" class = "name-input" id = 'name-input'>
                    <svg class = 'input-icon' width = '18' height = '24'>
                        <use href = './images/icons.svg#icon-phone-black-18dp-1'></use>
                    </svg>
                </div>

                <label class = "name-label" for="name-input">Name</label>
                <div class="input-container">
                    <input type="email" class = "name-input" id = 'name-input'>
                    <svg class = 'input-icon' width = '18' height = '24'>
                        <use href = './images/icons.svg#icon-email-black-18dp-1'></use>
                    </svg>
                </div>

                <label class = "name-label" for = "textarea-input">Comment</label>
                <textarea class = "textarea-input" id = "textarea-input" placeholder="Text input"></textarea>

                <div class="checkbox">
                    <input class = 'checkbox-input visually-hidden' type="checkbox" name="checkbox-input" id="checkbox-input">
                    <div class="checkbox-label-div">
                        <span class = 'checkbox-label-box'>
                            <svg class = 'checkbox-icon' width = '10' height = '8'>
                                <use href = './images/vector.svg'></use>
                            </svg>
                        </span>
                        <label class = 'checkbox-label' for = 'checkbox-input'>I accept the terms and conditions of the <a href="./index.html">Privacy Policy</a></label>
                    </div>

                    <button class = 'send-button' type = 'submit'>Send</button>
                    
                </div>

    <main>
